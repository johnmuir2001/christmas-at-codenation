<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Code Nation 12 Games of Christmas</title>
</head>
<body>
    <a id="CNLogo" href="../index.html">
        <img id="CNLogoImage" src="../images/CNFullLogo.png" alt="Code Nation Logo">
    </a>
    <section>
        <h1 class="game--title">Tic-Tac-Snow</h1>
        <h2>Tap on a box to play your move. <br> Get 3 of your tiles in a row to win the game.</h2>

        <input type="checkbox" id="myCheck" onclick="addPlayer2()">
        <label for="myCheck">Play against Computer</label>   

        <div class="game--container">
            <div data-cell-index="0" class="cell cell0"></div>
            <div data-cell-index="1" class="cell cell1"></div>
            <div data-cell-index="2" class="cell cell2"></div>
            <div data-cell-index="3" class="cell cell3"></div>
            <div data-cell-index="4" class="cell cell4"></div>
            <div data-cell-index="5" class="cell cell5"></div>
            <div data-cell-index="6" class="cell cell6"></div>
            <div data-cell-index="7" class="cell cell7"></div>
            <div data-cell-index="8" class="cell cell8"></div>
        </div>
        <h2 class="game--status"></h2>
        <button class="game--restart">Restart Game</button>
    </section>

    <script src="./script.js"></script>
</body>
</html>
