<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Code Nation 12 Games of Christmas</title>
</head>
<body>
    <a id="CNLogo" href="../index.html">
        <img id="CNLogoImage" src="../images/CNFullLogo.png" alt="Code Nation Logo">
    </a>
    <h1>Whack-a-Grinch!</h1>
    <h2>Whack the grinch before he gets away. How many can you catch?</h2>
    <span class="score">0</span>
    <button onClick="startGame()">Start</button>

    <div class="game">
        <div class="hole hole1">
            <div class="grinch"></div>
        </div>

        <div class="hole hole2">
            <div class="grinch"></div>
        </div>

        <div class="hole hole3">
            <div class="grinch"></div>
        </div>

        <div class="hole hole4">
            <div class="grinch"></div>
        </div>

        <div class="hole hole5">
            <div class="grinch"></div>
        </div>

        <div class="hole hole6">
            <div class="grinch"></div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
