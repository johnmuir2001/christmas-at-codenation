<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Code Nation 12 Games of Christmas</title>
</head>
<body>
    <a id="CNLogo" href="../index.html">
        <img id="CNLogoImage" src="../images/CNFullLogo.png" alt="Code Nation Logo">
    </a>
    <div class="screenMessage">
        <h1>Please rotate your device</h1>
        <h3>This game is best played in landscape orientation</h3>
    </div>
    <div id="crackerWrapper">
        <h1 id="message">Merry <br> Christmas</h1>
        <div id="jokeWrap">
            <h3 id="joke">joke</h3>
            <h4 id="punchline">punchline</h4>
        </div>
        <div id="leftCracker">
            <div class="handle"></div>
            <div class="end"></div>
            <div class="handle2"></div>
            <div class="ring"></div>
            <div class="body"></div>
            <div class="body2"></div>
            <div class="zigzag">
                <div class="zig1"></div>
                <div class="zig1"></div>
                <div class="zig1"></div>
                <div class="zig1"></div>
                <div class="zig1"></div>
            </div>
        </div>
        <div id="rightCracker">
            <div class="handle"></div>
            <div class="end"></div>
            <div class="handle2"></div>
            <div class="ring"></div>
            <div class="body"></div>
            <div class="body2"></div>
            <div class="zigzag">
                <div class="zig1"></div>
                <div class="zig1"></div>
                <div class="zig1"></div>
                <div class="zig1"></div>
                <div class="zig1"></div>
            </div>
        </div>
    </div>
    <h1 class="instructions">Keep tapping the cracker to pull it apart</h1>
    <script src="./script.js"></script>
</body>
</html>
